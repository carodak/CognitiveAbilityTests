<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style_qt4.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
  <script src="question_type4.js"></script>
</head>

<body>
  <h1>Experiment</h1>

  <div id="output"></div>
  <div class="quiz-container">
    <div id="quiz">
    </div>
  </div>
  <div id="full-draw">
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br /><br />
    <button onclick="javascript:clearArea();return false;">Erase the line</button>
    Line width : <select id="selWidth">
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="9" selected="selected">9</option>
      <option value="11">11</option>
    </select>
    Color : <select id="selColor">
      <option value="blue" selected="selected">blue</option>
      <option value="grey">grey</option>
    </select>
  </div>
  <div id="bottom-buttons">

    <button id="next">Next Question</button>

    <button id="nextQT" onclick="LastSlideSave()">Start Part 5</button>
  </div>
  <div id="results"></div>

</body>

</html>
